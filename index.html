<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="keywords" content="Web, UX, FrontEnd, Innovation">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sinuhe</title>
    <link rel="stylesheet" href="css/sinu.css">
</head>   
<body>
   <h2 class="hello">
   		Hello
   </h2>
   <script>
   	var hi = document.getElementsByClassName("hello")[0];
	fadeIn(hi);

	function fadeIn(hi) {
	  var tick = function() {
	    hi.style.opacity = +hi.style.opacity + 0.01;
	    if (+hi.style.opacity < 1) {
	      setTimeout(tick, 16)
	    }
	  };
	  tick();
	}
   </script>
</body>
</html>
